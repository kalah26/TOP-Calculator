<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="keys">
            <button data-key="" class="key function" id="resetButton">AC</button>
            <button data-key="" class="key function" id="deleteButton">DEL</button>
            <button data-key="" class="key" id="percentageButton">%</button>
            <button data-key="" class="key operator">÷</button>
            <button data-key="Digit7" class="key digit">7</button>
            <button data-key="Digit8" class="key digit">8</button>
            <button data-key="Digit9" class="key digit">9</button>
            <button data-key="" class="key operator">×</button>
            <button data-key="Digit4" class="key digit">4</button>
            <button data-key="Digit5" class="key digit">5</button>
            <button data-key="Digit6" class="key digit">6</button>
            <button data-key="Minus" class="key operator">-</button>
            <button data-key="Digit1" class="key digit">1</button>
            <button data-key="Digit2" class="key digit">2</button>
            <button data-key="Digit3" class="key digit">3</button>
            <button data-key="" class="key operator">+</button>
            <button data-key="" class="key function" id="signToggle">±</button>
            <button data-key="Digit0" class="key digit">0</button>
            <button data-key="Period" class="key function" id="decimalButton">.</button>
            <button data-key="Enter" class="key result" id="equalButton">=</button>
        </div>
    </div>
</body>
</html>
